{% extends "layout.html" %}

{% block body %}
{% if article %}
<h4>{{article.title}}</h4>
<hr>
Yazar: {{article.author}}
<br>
Eklenme Tarihi: {{article.created_date}} 
<br><br>
Görüntülenme sayısı: {{article.goruntulenme}}
<br><br>
{{article.content|safe}}
{% else %}
<div class = "alert alert-warning">
    Böyle Bir makale bulunmuyor
</div>
{% endif %}

{% endblock body %}
